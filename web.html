        <h1>河北正定中学</h1>
        <p>"千年传承，百年名校"河北正定中学，有着极其光荣而鲜明独特的历史。拥有全国唯一近两千年郡府级官学、私学双源头中学。公元41年，东汉建立的常山郡学、封龙精舍，到清代分别演变为正定府学、恒阳书院。光绪二十八年（1920年），该两校合并为官立正定府中学堂，后经一个多世纪的发展，便是当今的河北正定中学。在古代，真定（正定）郡府官学、私学是中国北方少数重要文化教育中心之一，培养了大批国家大师级人才，其中进身相位或职位相当于国相的有14人之多，有着极其丰厚的文化教育积淀，尤其恒阳书院前身封龙书院是中国古代唯一一所以自然科学见长的学校，其数学科学研究成就领先世界300年。
