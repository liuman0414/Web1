<!doctype html>
<html>
<head>
<title>用户登录，注册页面</title>
<meta charset="utf-8"/>
</head>
<body>
	
	<table border="1" width="500" height="400" cellspacing="0">
		<tr>
			<td>用户名：</td>
			<td colspan="4">
				<form>
					<input type="text" name="名称" value=""/> 
				</form>
			</td>
		</tr>
		<tr>
			<td>密码：</td>
			<td colspan="4">
				<form>
					<input type="password" name="密码" value=""/> 
				</form>
			</td>
		</tr>
		<tr>
			<td>确认密码：</td>
			<td colspan="4">
				<form>
					<input type="password" name="确认密码" value=""/> 
				</form>
			</td>
		</tr>
		<tr>
			<td>性别：</td>
			<td colspan="4">
				<form>
					<input type="radio" value="Male" name="sex" checked="checked"/>男
					<input type="radio" value="Fmale" name="sex"/>女
				</form>
			</td>
			</tr>
		<tr>
			<td>生日：</td>
			<td colspan="4">
				<form>
					<select name="kinds">
						<option value="gong" selected="selected">公历</option>
						<option value="yang">农历</option>
					</select>
					<select name="year">
						<option value="years" selected="selected">年&nbsp;&nbsp;&nbsp;</option>
						<option value="one">1994</option>
						<option value="two">1995</option>
						<option value="three">1996</option>
						<option value="four">1997</option>
						<option value="five">1998</option>
						<option value="six">1999</option>
						<option value="seven">2000</option>
						<option value="eight">2001</option>
					</select>
					<select name="month">
						<option value="moon" selected="selected">月&nbsp;&nbsp;&nbsp;</option>
						<option value="one">1</option>
						<option value="two">2</option>
						<option value="three">3</option>
						<option value="four">4</option>
						<option value="five">5</option>
						<option value="six">6</option>
						<option value="seven">7</option>
						<option value="eight">8</option>
						<option value="nine">9</option>
						<option value="ten">10</option>
						<option value="eleven">11</option>
						<option value="twelve">12</option>
					</select>
					<select name="day">
						<option value="daytime" selected="selected">日&nbsp;&nbsp;&nbsp;</option>
						<option value="one">1</option>
						<option value="two">2</option>
						<option value="three">3</option>
						<option value="four">4</option>
						<option value="five">5</option>
						<option value="six">6</option>
						<option value="seven">7</option>
						<option value="eight">8</option>
						<option value="nine">9</option>
						<option value="ten">10</option>
						<option value="eleven">11</option>
						<option value="twelve">12</option>
						<option value="one1">13</option>
						<option value="two2">14</option>
						<option value="three3">15</option>
						<option value="four4">16</option>
						<option value="five5">17</option>
						<option value="six6">18</option>
						<option value="seven7">19</option>
						<option value="eight8">20</option>
						<option value="nine9">21</option>
						<option value="ten10">22</option>
						<option value="eleven11">23</option>
						<option value="twelve12">24</option>
						<option value="one13">25</option>
						<option value="two14">26</option>
						<option value="three15">27</option>
						<option value="four16">28</option>
						<option value="five17">29</option>
						<option value="six18">30</option>
						<option value="six19">31</option>
					</select>
				</form>
			</td>
		</tr>
		<tr>
			<td>所在地：</td>
			<td colspan="4">
				<form>
					<select name="locat">
						<option value="difang" selected="selected">中国&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
						<option value="df1">美国</option>
						<option value="df2">韩国</option>
						<option value="df3">英国</option>
					</select>
					<select name="dangdi">
						<option value="dd" selected="selected">河北&nbsp;&nbsp;</option>
						<option value="dd1">河南</option>
						<option value="dd2">湖南</option>
						<option value="dd3">湖北</option>
					</select>
					<select name="city">
						<option value="cy" selected="selected">石家庄</option>
						<option value="cy1">沧州</option>
						<option value="cy2">唐山</option>
						<option value="cy3">张家口</option>
					</select>
				</form>
			</td>
		</tr>
		<tr>
			<td>验证码：</td>
			<td colspan="4">
				<form>
					<input type="text" name="验证码" value=""/> 
					<input type="image" src="yanzhengma.jpg" height="25" width="80" name="img"/>
				</form>
			</td>
		</tr>
		<tr>
			<td>证件类型：</td>
			<td colspan="4">
				<form>
					<select name="zhengjian">
					<option value="zj" selected="selected">身份证</option>
					<option value="zj1">护照</option>
					</select>
				</form>
			</td>
		</tr>
		<tr>
			<td>证件号：</td>
			<td colspan="4">
				<from>
					<input type="text" name="证件号" value=""/> 
				</from>
			</td>
		</tr>
		<tr>
			<td>爱好：</td>
			<td colspan="4">
				<form>
					<input type="checkbox" value="aihao1" name="hobby"/>音乐
					<input type="checkbox" value="aihao2" name="hobby"
					checked="checked"/>读书
					<input type="checkbox" value="aihao3" name="hobby"
					checked="checked"/>跳舞
					<input type="checkbox" value="aihao4" name="hobby"/>下棋
					<input type="checkbox" value="aihao5" name="hobby"/>其他
				</form>
			</td>
		</tr>
		<tr>
		    <td rowspan="5">说明：</td>
			<td rowspan="5" colspan="4">
				<form>
					<textarea name="shuoming" rows="5" cols="40">
					</textarea>
				</form>
			</td>
		</tr>
		<tr>
		</tr>
		<tr>
		</tr>
		<tr>
		</tr>
		<tr>
		</tr>
		<tr>
		    <td>上传头像</td>
			<td colspan="4">
				<form>
					<input type="file" name="files"/>
				</form>
			</td>
		</tr>
		<tr>
		    <td colspan="5" align="center">
		    <form>
				<input type="submit" value="提交" name="sub"/>
				<input type="reset" value="重置" name="res"/>
				<input type="button" value="按钮" name="but"/>
			</form>
			</td>
		</tr>
	</table>
</body>
</html>
